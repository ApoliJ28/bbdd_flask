{% extends './base.html' %}
{% block titulo %}
{% endblock %}

{% block contenido %}
<section>
    <h3>Agregar artiulo</h3>
    <form action="{{url_for('guardar_articulo')}}" method="post">
        <div class="mb-3">
            <label for="producto" class="form-label">Producto</label>
            <input type="text" class="form-control" placeholder="Nombre" name="nombre" aria-label="nombre" aria-describedby="basic-addon1" required>
        </div>
        <div class="mb-3">
            <label for="Precio" class="form-label">Precio</label>
            <input type="text" class="form-control" placeholder="Precio" name="precio" aria-label="precio" aria-describedby="basic-addon1" required>
        </div>
        <div class="mb-3">
            <button class="btn btn-outline-primary" type="submit">Agregar</button>
        </div>
    </form>
</section>
{% endblock %}
